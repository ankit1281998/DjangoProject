{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Loginify/main.css' %}">
</head>
<body>
    <h2>Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" name="password" required><br>
        
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="/loginify/signup/">Signup</a></p>
</body>
</html>
